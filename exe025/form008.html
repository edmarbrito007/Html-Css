<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 008</title>
</head>
<body>

    <h1>Formulario 008</h1>

    <form action="cadastro.php" method="post">



        <p>
            <label for="in1">numero 1</label>
            <input type="number" name="n1" id="in1" max="50"  min="1" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">

        </p>

        <p>
            <label for="in2">Numero 2</label>
            <input type="number" name="n2" id="in2" max="50" min="1" required placeholder="escolha de 1 a 50"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">

        </p>

        <p>
            
            <label for="isoma">Total somado: </label>
            <output name="soma" id="isoma"> 0 </output>
           
        </p>

        <p>
            <label for="iano "> Que ano voce nasceu ?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade">

        </p>

        <p>
            <label for="iidade"> Sua Idade Ã©: </label>
            <output id="iidade"> 0 </output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value=" reset">
        </p>    

        <p>
            <label for="inum">Brilho</label>
            <input type="range" name="num" id="inum" max="10" min="1" value="5" oninput="ival.innerHTML = Number(inum.value)" >
            <output id="ival">5  </output>
        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            
            }
        </script>


    </form>


    
</body>
</html>
