    <title>Formulario 03</title>

<body>
    <h1>Formulario 03</h1>
    <form action="cadastro.php" method="pos">
        <p>
            <label for="inome"> Seu nome </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Sua m√©dia</label>
            <input type="number" name="media"id="imedia" min="0" max="10" placeholder="0 A 10" step="0.1">
        </p>    

        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2023-05">
        </p>

        <p>
            <label for="ihora"> Horario da prova </label>
            <input type="time" name="hora"id="ihora" value="18:20" >
        </p>    

        <p>
            <input type="submit" value="Registrar">
            <input type="reset" value="Apagar tudo">
        </p>




    </form>
    
</body>
