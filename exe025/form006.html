<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form005</title>
</head>
<body>
    <h1>Exemplo de formulario 006</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor" > cor: </label>
            <input type="color" name="cor" id="icor" value="#3c5de2">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="inevel">Nivel de satisfação:</label>
            <input type="range" name=" Nivel" id="inevel" min="1" max="10" value="5">
        </p>

        <fieldset>
            <p>
                <label for="ifoto">Envie sua foto para nos !</label> <br>
                <input type="file" name="foto" id="ifoto" >
            </p>

        </fieldset>

    </form>

    
</body>
</html>
