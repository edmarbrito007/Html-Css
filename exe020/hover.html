<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houver</title>
    <style>
        h1{
            color: black;
            font: size 18px;
            font-family: 'Times New Roman', Times, serif;
        }
        div:hover{
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > P{
            display: block;
            color: blue;
            width: 200px;
            background-color: chocolate;
        }




    </style>
</head>
<body>
    <h1>Testes de hover</h1>
    <div> Clique aqui para exibir o Houver
        <p> Texto escondido </p>
    </div>
    
    
</body>
</html>
