<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 13 part 2  </title>
    <style>
        table {
             border-collapse: collapse;
             text-align: center;
             width: 300px;
             
         }
         tr >td {
             border: 1px solid black;
             
         }
 
         th {
             
             border: 1px solid black;
             background-color: gray;
         }
     </style>
 
</head>
<body>
    <table>
        <thead>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>4</th>

        </thead>

        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="5">B</td>
            </tr>

            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>

            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
        
            </tr>

            <tr>

                <td>J</td>
                <td>L</td>
                <td>M</td>
                
                
            </tr>

            <tr>
                <td colspan="4">N</td>

            </tr>

        </tbody>

    </table>
    
</body>
</html>
