<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 13 part1</title>
    <style>
       table {
            border-collapse: collapse;
            text-align: center;
            width: 300px;
            
        }
        tr >td {
            border: 1px solid black;
            
        }

        th {
            
            border: 1px solid black;
            background-color: gray;
        }
    </style>

</head>
<body>

    <table>
        <thead>
            <th> a</th>
            <th> b</th>
            <th> c</th>
            <th> d</th>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>

            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                
            </tr>

            <tr>
                <td colspan="3">8</td>
                <td>9</td>
                
                
                
            </tr>

            <tr>
                <td rowspan="2"> 10</td>
                <td colspan="2">11</td>  
                <td>12</td>     
                
            </tr>
            <tr>
                
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>

        </tbody>



    </table>
    
</body>
